# Spring Boot Application Name
spring.application.name=employee_Portal

# DataSource Configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hr
spring.datasource.username=postgres
spring.datasource.password=Nikhil@9177
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  
# This will log SQL queries in the console for debugging
spring.jpa.properties.hibernate.format_sql=true 
# Formats SQL for easier reading

# Optional: Connection Pool (HikariCP) Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Optional: Specify the time zone of the database (if needed)
# spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Enable SQL Logging (Optional for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Optional: Enable full auto-configuration logging for troubleshooting
# logging.level.org.springframework=DEBUG
